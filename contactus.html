<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - City Perspective</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Oswald:200,300,400" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans:wght@400;700&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script src="https://unpkg.com/lenis@1.0.45/dist/lenis.min.js"></script>

  <style>
    /* =========================================
       1. PRELOADER CSS (Your Custom Animation)
       ========================================= */
    .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        z-index: 10000; 
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .loading-text {
        width: 100%;
        height: 100px;
        line-height: 100px;
        text-align: center;
    }

    .loading-text span {
        display: inline-block;
        margin: 0 5px;
        color: #fff;
        font-family: 'Quattrocento Sans', sans-serif;
        font-size: 3rem;
        filter: blur(0px);
    }

    /* Animation Delays for the "Blur" effect */
    .loading-text span:nth-child(1) { animation: blur-text 1.5s 0s infinite linear alternate; }
    .loading-text span:nth-child(2) { animation: blur-text 1.5s 0.2s infinite linear alternate; }
    .loading-text span:nth-child(3) { animation: blur-text 1.5s 0.4s infinite linear alternate; }
    .loading-text span:nth-child(4) { animation: blur-text 1.5s 0.6s infinite linear alternate; }
    .loading-text span:nth-child(5) { animation: blur-text 1.5s 0.8s infinite linear alternate; }
    .loading-text span:nth-child(6) { animation: blur-text 1.5s 1.0s infinite linear alternate; }
    .loading-text span:nth-child(7) { animation: blur-text 1.5s 1.2s infinite linear alternate; }

    @keyframes blur-text {
        0% { filter: blur(0px); opacity: 1; }
        100% { filter: blur(4px); opacity: 0.5; }
    }

    /* Canvas Container (Background placeholder) */
    #canvas-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: -1;
    }

    /* =========================================
       2. CONTACT PAGE STYLING
       ========================================= */
    body {
      margin: 0;
      padding: 0;
      background-color: #000; /* Dark background matches theme */
      padding-bottom: 100px;
    }

    #nav-placeholder {
      width: 100%;
      position: relative;
      z-index: 1000;
    }

    #nav-placeholder {
        font-size: 18px; 
    }
    #nav-placeholder a {
        font-size: 18px !important;
    }
    #contact {
      width: 100%;
      height: 100%;
      padding-top: 50px; 
    }

    .section-header {
      text-align: center;
      margin: 0 auto;
      padding: 40px 0;
      font: 300 60px 'Oswald', sans-serif;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 6px;
    }

    .contact-wrapper {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      max-width: 840px;
    }

    /* Left Form Column */
    .form-horizontal {
      max-width: 400px;
      font-family: 'Lato';
      font-weight: 400;
    }

    .form-control, 
    textarea {
      max-width: 400px;
      background-color: #000;
      color: #fff;
      letter-spacing: 1px;
      border: 1px solid #444; /* Added border so inputs are visible on black */
    }

    .form-control:focus,
    textarea:focus {
        border-color: #fff;
        outline: none;
        box-shadow: none;
    }

    .send-button {
      margin-top: 15px;
      height: 34px;
      width: 400px;
      overflow: hidden;
      transition: all .2s ease-in-out;
      background: transparent;
      border: 1px solid #fff;
    }

    .alt-send-button {
      width: 400px;
      height: 34px;
      transition: all .2s ease-in-out;
    }

    .send-text {
      display: block;
      margin-top: 10px;
      font: 700 12px 'Lato', sans-serif;
      letter-spacing: 2px;
      color: #fff;
    }
    
    .fa-paper-plane { color: #fff; }

    .alt-send-button:hover {
      transform: translate3d(0px, -29px, 0px);
    }

    /* Right Contact Info Column */
    .direct-contact-container {
      max-width: 400px;
    }

    .contact-list {
      list-style-type: none;
      margin-left: -30px;
      padding-right: 20px;
    }

    .list-item {
      line-height: 4;
      color: #aaa;
    }

    .contact-text {
      font: 300 18px 'Lato', sans-serif;
      letter-spacing: 1.9px;
      color: #bbb;
    }

    .place { margin-left: 62px; }
    .phone { margin-left: 56px; }
    .gmail { margin-left: 53px; }

    .contact-text a {
      color: #bbb;
      text-decoration: none;
      transition-duration: 0.2s;
    }

    .contact-text a:hover {
      color: #fff;
    }

    /* Social Icons */
    .social-media-list {
      position: relative;
      font-size: 22px;
      text-align: center;
      width: 100%;
      margin: 0 auto;
      padding: 0;
    }

    .social-media-list li a { color: #fff; }

    .social-media-list li {
      position: relative; 
      display: inline-block;
      height: 60px;
      width: 60px;
      margin: 10px 3px;
      line-height: 60px;
      border-radius: 50%;
      color: #fff;
      background-color: rgb(27,27,27);
      cursor: pointer; 
      transition: all .2s ease-in-out;
    }

    .social-media-list li:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 60px;
      height: 60px;
      line-height: 60px;
      border-radius: 50%;
      opacity: 0;
      box-shadow: 0 0 0 1px #fff;
      transition: all .2s ease-in-out;
    }

    .social-media-list li:hover { background-color: #fff; }

    .social-media-list li:hover:after {
      opacity: 1;  
      transform: scale(1.12);
    }

    .social-media-list li:hover a { color: #000; }

    .copyright {
      font: 200 14px 'Oswald', sans-serif;
      color: #555;
      letter-spacing: 1px;
      text-align: center;
    }

    hr { border-color: rgba(255,255,255,.6); }

    /* Media Queries */
    @media screen and (max-width: 850px) {
      .contact-wrapper {
        display: flex;
        flex-direction: column;
      }
      .direct-contact-container, .form-horizontal { margin: 0 auto; }  
      .direct-contact-container { margin-top: 60px; max-width: 300px; }    
    }

    @media screen and (max-width: 569px) {
      .direct-contact-container, .form-wrapper { float: none; margin: 0 auto; }  
      .form-control, textarea { margin: 0 auto; width: 280px; }
      .direct-contact-container { margin-top: 60px; max-width: 280px; }  
    }
  </style>
</head>
<body>

<div id="canvas-container"></div>

<div class="loading" id="loading-screen">
    <div class="loading-text">
        <span>L</span>
        <span>O</span>
        <span>A</span>
        <span>D</span>
        <span>I</span>
        <span>N</span>
        <span>G</span>
    </div>
</div>

<div id="nav-placeholder"></div>

<section id="contact">
  <h1 class="section-header">Contact</h1>
  
  <div class="contact-wrapper">
    <form id="contact-form" class="form-horizontal" role="form">
      <div class="form-group">
        <div class="col-sm-12">
          <input type="text" class="form-control" id="name" placeholder="NAME" name="name" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" required>
        </div>
      </div>
      <textarea class="form-control" rows="10" placeholder="MESSAGE" name="message" required></textarea>
      
      <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
        <div class="alt-send-button">
          <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
        </div>
      </button>
    </form>
    
    <div class="direct-contact-container">
        <ul class="contact-list">
          <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">Chennai, Tamil Nadu</span></i></li>
          <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="tel:1-212-555-5555" title="Give me a call">+91 9962 9932 45</a></span></i></li>
          <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:#" title="Send me an email">prisilmjesin@gmail.com</a></span></i></li>
        </ul>
        <hr>
        <ul class="social-media-list">
          <li><a href="#" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a></li>
          <li><a href="#" target="_blank"><i class="fa fa-codepen" aria-hidden="true"></i></a></li>
          <li><a href="#" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
          <li><a href="#" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>       
        </ul>
        <hr>
        <div class="copyright">&copy; ALL OF THE RIGHTS RESERVED</div>
    </div>
  </div>
</section>  

<script src="navbar.js"></script>

<script>
  // 1. Lenis Smooth Scroll
  const lenis = new Lenis({
    duration: 1.2,
    easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)), 
    smooth: true
  });
  lenis.on('scroll', ScrollTrigger.update);
  gsap.ticker.add((time) => { lenis.raf(time * 1000); });
  gsap.ticker.lagSmoothing(0);

  // 2. Hide Preloader after delay
  // Since the user provided CSS is an infinite loop, we need JS to remove it.
  window.addEventListener("load", () => {
    gsap.to(".loading", {
        duration: 1,
        y: "-100%", // Slides the black screen up
        ease: "power2.inOut",
        delay: 2.5 // Wait 2.5s so the blur animation is visible
    });
  });

  // 3. Clear Form on Submit
  document.querySelector('#contact-form').addEventListener('submit', (e) => {
    e.preventDefault();
    e.target.reset(); // Simpler way to clear inputs
    alert("Message sent! (Simulation)");
  });
</script>

</body>
</html>
