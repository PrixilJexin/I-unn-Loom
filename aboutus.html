<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - City Perspective</title>
    
    <link rel="stylesheet" href="aboutus.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/lenis@1.0.45/dist/lenis.min.js"></script>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div class="loading" id="loading-screen">
        <div class="loading-text">
            <span class="loading-text-words">L</span>
            <span class="loading-text-words">O</span>
            <span class="loading-text-words">A</span>
            <span class="loading-text-words">D</span>
            <span class="loading-text-words">I</span>
            <span class="loading-text-words">N</span>
            <span class="loading-text-words">G</span>
        </div>
    </div>

    <div id="canvas-container"></div>
    
    <div id="nav-placeholder"></div>

    <div class="scroll-container">
        <section class="content-section" id="section-1">
            <div class="text-box">
                <h1 class="hero-title">Urban Origins</h1>
                <p>The streets where it all began.</p>
            </div>
        </section>

        <section class="content-section" id="section-2">
            <div class="text-box right-align">
                <h1 class="hero-title">Neon Nights</h1>
                <p>Navigating through the noise.</p>
            </div>
        </section>

        <section class="content-section" id="section-3">
            <div class="text-box">
                <h1 class="hero-title">The Ascent</h1>
                <p>Rising above the concrete jungle.</p>
            </div>
        </section>
        
        <section class="content-section" id="section-4">
            <div class="text-box right-align">
                <h1 class="hero-title">New Horizons</h1>
                <p>Looking towards the future.</p>
            </div>
        </section>

        <div style="height: 50vh;"></div>
    </div>

    <script type="module" src="aboutus.js"></script>
    <script src="navbar.js"></script>

    <script>
        const lenis = new Lenis({
            duration: 1.2,
            easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)), 
            smooth: true
        });
        lenis.on('scroll', ScrollTrigger.update);
        gsap.ticker.add((time) => { lenis.raf(time * 1000); });
        gsap.ticker.lagSmoothing(0);
    </script>
</body>
</html>
